<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jinjo!
</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .file-list {
      margin-bottom: 20px;
    }
    .file-content {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Text File Viewer</h1>
  <div class="file-list">
    <label for="file-select">Select a file:</label>
    <select id="file-select">
      <option value="">--Choose a file--</option>
      <!-- Add your .txt file names here -->
      <option value="jinjo.txt">jinjo.txt</option>
      <option value="jinjo2.txt">jinjo2.txt</option>
      <option value="jinjonator.txt">jinjonator.txt</option>
    </select>
  </div>
  <div class="file-content" id="file-content">
    Select a file to view its content.
  </div>

  <script>
    const fileSelect = document.getElementById('file-select');
    const fileContent = document.getElementById('file-content');

    fileSelect.addEventListener('change', async () => {
      const fileName = fileSelect.value;
      if (fileName) {
        try {
          const response = await fetch(fileName);
          if (!response.ok) {
            throw new Error('File not found or inaccessible.');
          }
          const text = await response.text();
          fileContent.textContent = text;
        } catch (error) {
          fileContent.textContent = 'Error loading file: ' + error.message;
        }
      } else {
        fileContent.textContent = 'Select a file to view its content.';
      }
    });
  </script>
</body>
</html>
